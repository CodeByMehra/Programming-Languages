<!-- 
--------------------------------------------
üìò JavaScript Embedding in HTML5 ‚Äì VS Code Note
--------------------------------------------

‚úÖ 3 Common Ways to Embed JavaScript:
1Ô∏è‚É£ Inline JavaScript ‚Äì inside HTML elements.
2Ô∏è‚É£ Internal JavaScript ‚Äì inside <script> tag in HTML.
3Ô∏è‚É£ External JavaScript ‚Äì via separate .js file using <script src="...">.

--------------------------------------------
üí° Example: Full HTML5 Page with All 3 Methods
--------------------------------------------
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript in HTML5</title>

  <!-- ‚úÖ Internal JavaScript -->
  <script>
    function showInternalMessage() {
      alert("This is from Internal JavaScript!");
    }
  </script>
</head>

<body>
  <h1>Embedding JavaScript in HTML5</h1>

  <!-- ‚úÖ Inline JavaScript -->
  <button onclick="alert('Hello from Inline JavaScript!')">Click Inline JS</button>
  <br><br>

  <!-- ‚úÖ Internal JavaScript (calls function defined in head) -->
  <button onclick="showInternalMessage()">Click Internal JS</button>
  <br><br>

  <!-- ‚úÖ External JavaScript (calls function from external .js file) -->
  <button onclick="externalMessage()">Click External JS</button>

  <!-- ‚úÖ Linking External JavaScript File -->
  <script src="script.js"></script>
</body>
</html>

<!-- 
--------------------------------------------
üìù Create a separate file named script.js

üìÅ File: script.js

/*
  script.js ‚Äì External JavaScript File
*/

function externalMessage() {
  alert("This is from External JavaScript!");
}
